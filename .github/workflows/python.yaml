name: Python Release
on:
  push:
    branches:
      - main
    paths:
      - 'python/**'
env:
  BUCKET_NAME : "sym-releases"
  AWS_REGION : "us-east-1"
permissions:
      id-token: write
      contents: read    # This is required for actions/checkout@v2
jobs:
  PythonPackageUpload:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target package
        working-directory: python
      - run: zip -r ../python.zip .
        working-directory: python/package
      - run: zip -r -g python.zip sym_handler
        working-directory: python
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          role-to-assume: arn:aws:iam::746659639185:role/GitHubReleaseBucketAccess
          role-session-name: GitHubActions-${{ github.run_id }}-${{ github.run_number }}
          aws-region: ${{ env.AWS_REGION }}
      - name:  Copy package to s3
        run: |
          aws s3 cp --acl authenticated-read ./python/python.zip s3://${{ env.BUCKET_NAME }}/lambda-templates/
